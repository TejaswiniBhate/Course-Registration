<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Course Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm col-md-6 mx-auto">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>

            <form th:action="@{/login}" method="post" onsubmit="return validateLoginForm()">
                <div class="mb-3">
                    <label>Email or Username</label>
                    <input type="text" name="emailOrUsername" class="form-control" id="usernameInput" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" id="passwordInput" required>
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="/register">New Student? Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateLoginForm() {
        const username = document.getElementById('usernameInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();
        if (username === '' || password === '') {
            alert("All fields are required.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
