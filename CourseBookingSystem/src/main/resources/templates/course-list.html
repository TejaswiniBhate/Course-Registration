<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">All Courses</h2>
    
    <div class="text-end mb-3">
        <a href="/courses/add-course" class="btn btn-success">Add New Course</a>
    </div>
    
    <table class="table table-bordered table-striped" th:if="${!#lists.isEmpty(courses)}">
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
			<th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}">Course Name</td>
            <td th:text="${course.description}">Course Description</td>
			<td>
			       <a th:href="@{'/courses/delete/' + ${course.id}}"
			          class="btn btn-sm btn-danger"
			          onclick="return confirm('Are you sure you want to delete this course?')">
			           Delete
			       </a>
			   </td>
			   
        </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(courses)}" class="text-center text-danger">
        No courses found.
    </div>
</div>
</body>
</html>
