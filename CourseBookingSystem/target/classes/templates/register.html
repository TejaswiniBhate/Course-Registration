<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card col-md-6 mx-auto shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">Student Registration</h3>

            <form th:action="@{/register}" th:object="${student}" method="post" onsubmit="return validateRegisterForm()">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="nameInput" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="emailInput" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="passwordInput" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Register</button>

                <div class="mt-3 text-center">
                    <a href="/login">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateRegisterForm() {
        const name = document.getElementById('nameInput').value.trim();
        const email = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();
        if (name === '' || email === '' || password === '') {
            alert("Please fill all fields.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
